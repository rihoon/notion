<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Time Left</title>
    <style>
        body{
            text-align: center;
            font-family: 'Fjalla One', sans-serif;
            background-color: #fff;
        }
        .box{
            display: inline-block;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        #month{
            background-color:#c9c9c9;
        }
        #day{
            background-color:#c9c9c9;
        }
        #time{
            background-color:#c9c9c9;
        }
        h2{
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="counter">
        <h2>어벤져스 스터디 : </h2>
        <h2 class="box" id="month"></h2>
        <h2 class="box" id="day"></h2>
        <h2 class="box" id="time"></h2>
    </div>

    <script>
        function getNextSaturday() {
            const now = new Date();
            const start = new Date("2023-04-07T10:00:00");
            const nextSaturday = new Date(start.getTime());

            while (nextSaturday.getTime() <= now.getTime()) {
                nextSaturday.setDate(nextSaturday.getDate() + 7);
            }

            return nextSaturday;
        }

        function countdown() {
            const nextSaturday = getNextSaturday();
            const remainingTime = nextSaturday.getTime() - Date.now();
            const month = nextSaturday.toLocaleString('default', { month: 'long' });
            const day = nextSaturday.toLocaleString('default', { day: 'numeric' });
            const time = nextSaturday.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });

            document.getElementById("month").innerHTML = month;
            document.getElementById("day").innerHTML = day;
            document.getElementById("time").innerHTML = time;

            setTimeout(countdown, 1000);
        }

        countdown();
    </script>
</body>
</html>
