<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Time Left in this month</title>
    <style>
        
        body{
            text-align: center;
            font-family: 'Fjalla One', sans-serif;
            background-color: #fff;
        }
        .box{
            display: inline-block;
            display: inline-block;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        #days{
            background-color:#0f4d4f;
        }
        #hours{
            background-color:#4CAF50;
        }
        #minutes{
            background-color:#76250b;
        }
        h2{
            display: inline-block;
            margin-right: 10px;
        }


    </style>
</head>
<body>
    
    <div id="counter">
    <h2>
        Time left in This Month
    </h2>
    
        <h2 class="box" id="days"></h2>
        <h2 class="box" id="hours"></h2>
        <h2 class="box" id="minutes"></h2>
    </div>



<script>
 
function showRemaining() {
  now = new Date();
  
  // 다음 목요일의 날짜를 계산합니다.
  while (now.getDay() != 4) {
    now.setDate(now.getDate() + 1);
  }
  now.setHours(20, 0, 0, 0);
  if (now.getTime() <= new Date().getTime()) {
    now.setDate(now.getDate() + 14);
  }

  // 목요일 8시까지 남은 시간을 계산합니다.
  var diff = now.getTime() - new Date().getTime();
  var days = Math.floor(diff / (1000 * 60 * 60 * 24));
  var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

  left_days.innerHTML = days + " days ";
  left_hours.innerHTML = hours + " hours ";
  left_minutes.innerHTML = minutes + " mins ";
}

timer = setInterval(showRemaining, 1000);
CountDownTimer();
    
    
    
    
    
    </script>
</body>
</html>
