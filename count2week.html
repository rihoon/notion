<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Time Left in this month</title>
    <style>
        
        body{
            text-align: center;
            font-family: 'Fjalla One', sans-serif;
            background-color: #fff;
        }
        .box{
            display: inline-block;
            display: inline-block;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        #days{
            background-color:#c9caca;
        }
        #hours{
            background-color:#c9caca;
        }
        #minutes{
            background-color:#c9caca;
        }
        h2{
            display: inline-block;
            margin-right: 10px;
        }


    </style>
</head>
<body>
    
    <div id="counter">
    <h2>
        다음 스터디까지
    </h2>
    
        <h2 class="box" id="days"></h2>
        <h2 class="box" id="hours"></h2>
        <h2 class="box" id="minutes"></h2>
    </div>



<script>
    function CountDownTimer() {
    left_days = document.getElementById("days");
    left_hours = document.getElementById("hours");
    left_minutes = document.getElementById("minutes");
 
    }
    function showRemaining(){
    now = new Date();
    next_countdown = new Date(now.getFullYear(), now.getMonth(), 14, 20, 0, 0);
    if (now > next_countdown) {
        next_countdown = new Date(now.getFullYear(), now.getMonth(), 28, 20, 0, 0);
    }
    days = Math.floor((next_countdown - now) / (1000 * 60 * 60 * 24));
    hours = Math.floor((next_countdown - now) % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
    minutes = Math.floor((next_countdown - now) % (1000 * 60 * 60) / (1000 * 60));
    left_days.innerHTML = days + "일 ";
    left_hours.innerHTML = hours + "시간 ";
    left_minutes.innerHTML = minutes + "분 ";
    }

timer = setInterval(showRemaining, 1000);
CountDownTimer();
</script>
</body>
</html>
