<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Countdown Timer</title>
    <style>
        body{
            text-align: center;
            font-family: 'Fjalla One', sans-serif;
            background-color: #fff;
        }
        .box{
            display: inline-block;
            display: inline-block;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        #days{
            background-color:#0f4d4f;
        }
        #hours{
            background-color:#4CAF50;
        }
        #minutes{
            background-color:#76250b;
        }
        h2{
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="counter">
        <h2>
            다음 스터디까지
        </h2>
        <h2 class="box" id="days"></h2>
        <h2 class="box" id="hours"></h2>
        <h2 class="box" id="minutes"></h2>
    </div>
    <script>
        function CountDownTimer() {
            left_days = document.getElementById("days");
            left_hours = document.getElementById("hours");
            left_minutes = document.getElementById("minutes");
        }
        
        function showRemaining() {
            now = new Date();
            next_saturday = new Date(now.getFullYear(), now.getMonth(), now.getDate()+((6-now.getDay()+7)%7)+7, 10, 0, 0);
            time_left = next_saturday - now;
            days = Math.floor(time_left / (1000 * 60 * 60 * 24));
            hours = Math.floor((time_left % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            minutes = Math.floor((time_left % (1000 * 60 * 60)) / (1000 * 60));
            left_days.innerHTML = days + "일 ";
            left_hours.innerHTML = hours + "시간 ";
            left_minutes.innerHTML = minutes + "분 ";
        }

        timer = setInterval(showRemaining, 1000);
        CountDownTimer();
    </script>
</body>
</html>
